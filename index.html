<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clothing-Store</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <div class="nav__container">
      <h1 class="logo">SS SHOP</h1>
      <ul class="navbar__center">
        <li>JEANS</li>
        <li>WOMEN</li>
        <li>MEN</li>
        <li>UNIVERSE</li>
        <li>RESPONSIBILITY</li>
        <li>SALE</li>
      </ul>
      <ul class="navbar__right">
        <li>SEARCH</li>
        <li>CURRENCY</li>
        <li>CART</li>
      </ul>
    </div>
    <!-- home -->
    <div class="home__container">
      <div class="home__men">
        <h2>MEN'S</h2>
        <img src="./img/hoem__men.jpeg" />
      </div>
      <div class="home__women">
        <h2>WOMEN'S</h2>
        <img src="./img/home__women.jpeg" />
      </div>
    </div>
    <!-- LIST -->
    <div class="list__container">
      <div class="list__title">
        <h2>MEN'S 2022</h2>
        <h2>WOMEN'S 2022</h2>
      </div>
      <div class="list__img">
        <div class="men__img">
          <img src="./img/list-img/men_1.jpeg" alt="" />
          <img src="./img/list-img/men_2.jpeg" alt="" />
          <img src="./img/list-img/men_3.jpeg" alt="" />
          <img src="./img/list-img/men_4.jpeg" alt="" />
        </div>
        <div class="women__img">
          <img src="./img/list-img/women_1.jpeg" alt="" />
          <img src="./img/list-img/women_2.jpeg" alt="" />
          <img src="./img/list-img/women_3.jpeg" alt="" />
          <img src="./img/list-img/women_4.jpeg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
